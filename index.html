<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main id="mainpage">
      <div>
        <img src="./icon-star.svg" alt=""  id="star"/>
      </div>
      <div>
        <h1>How did we do?</h1>
      </div>
      <div>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div id="btn">
        <input type="radio" name="rate" id="rate1" value="1">
        <label for="rate1" id="rate_1">1</label>
        
        <input type="radio" name="rate" id="rate2" value="2">
        <label for="rate2">2</label>
        
        <input type="radio" name="rate" id="rate3" value="3">
        <label for="rate3">3</label>
        
        <input type="radio" name="rate" id="rate4" value="4">
        <label for="rate4">4</label>
       
        <input type="radio" name="rate" id="rate5" value="5">
        <label for="rate5">5</label>
      </div>
      <div id="sub">
        <button id="submit">
          Submit
        </button>
      </div>
    </main>
    <!-- Thank you page begins -->
    <main id="Thankyou">
      <div id="image">
        <img src="./illustration-thank-you.svg" alt="">
      </div>
      <div>
        <h4 id="review">
          You selected <span id="thanks"></span> out of 5
        </h4>
      </div>
      <div id="writeup">
        <h1>Thank you!</h1>
        <br>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch
        </p>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
